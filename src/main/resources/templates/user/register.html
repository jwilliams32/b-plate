<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<main>
<div class="small-gap"></div>
        <section class="container">
            <div class="gap">
            </div>
            <h3 th:text="${title}">Default Title</h3>
            <form method="POST" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div>
                    <span th:errors="*{username}" class="error"></span><br/>
                    <label th:for="username">Username: </label>
                    <input th:field="*{username}"/>
                </div>
                <div>
                    <span th:errors="*{email}" class="error"></span><br/>
                    <label th:for="email">Email: </label>
                    <input th:type="email" th:field="*{email}"/>
                </div>
                <div>
                    <span th:text="${passnullerror}" class="error"></span>                    <span th:errors="*{password}" class="error"></span>
                    <br/>
                    <label th:for="password">Password: </label>
                    <input th:type="password" th:field="*{password}"/>
                </div>
                <div>
                    <span th:errors="*{verifyPassword}" class="error"></span><br/>
                    <label th:for="verify">Verify Password: </label>
                    <input th:type="password" th:field="*{verifyPassword}"/>
                </div>
                <br />
                <br />
                <button type="submit" value="Add User" class="btn-large waves-effect">Register</button>
            </form>
            <div style="height: 50px;"></div>
        </section>
</main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
