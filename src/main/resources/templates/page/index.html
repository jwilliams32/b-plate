<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <main>
        <nav th:replace="fragments :: navigation"></nav>
        <div class="small-gap"></div>
        <div class="container row">
                <h3 th:text="${title}">Default Title</h3>
                <a href="#" class="btn waves-effect waves-light">ADD NEW</a>
                <div class="large-gap"></div>
            <div class="col s12 m4"><strong>CATEGORIES</strong>
                <form>
                    <input type="text" placeholder="create a new category"/>
                    <!-- TODO: finish category form-[-->
                </form>
                <ul>
                    <!--TODO: finish adding categories with th-->
                    <li><a href="#">category one</a></li>
                    <li><a href="#">category two</a></li>
                    <li><a href="#">category three</a></li>
                </ul>
            </div>

            <div class="col s12 m8"><strong>PUBLISHED</strong>
                <p th:unless="${pages} and ${pages.size()}">
                    No pages found.&nbsp;&nbsp;:(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">Add a page now.</a>
                </p>
                <table class="striped responsive-table">
                    <thead>
                        <th>name</th>
                        <th>url</th>
                        <th>created</th>
                        <th>published</th>
                        <th>author</th>
                        <th>category</th>
                    </thead>
                    <tbody>
                    <tr th:each="page : ${pages}">
                        <td><a th:href="'/page-' + ${page.id}" class="waves-effect waves-light explode" ><span th:text="${page.name}"></span></a></td>
                        <td th:text="${page.url}"></td>
                        <td th:text="${page.creationDate}"></td>
                        <td th:text="${page.published}"></td>
                        <td th:text="${page.author.getUsername()}"></td>
                        <!-- TODO: add category -->
                        <td></td>
                        <td style="text-align: right;"><a class="btn waves-effect waves-light btn-flat btn-delete">delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="LARGE-gap"></div>
                <strong>DRAFTS</strong>
                <table class="striped responsive-table">
                    <thead>
                        <th>name</th>
                        <th>url</th>
                        <th>created</th>
                        <th>published</th>
                        <th>author</th>
                        <th>category</th>
                    </thead>
                    <tbody>
                    <tr th:each="page : ${drafts}">
                        <td><a th:href="'/page-' + ${page.id}" class="waves-effect waves-light explode" ><span th:text="${page.name}"></span></a></td>
                        <td th:text="${page.url}"></td>
                        <td th:text="${page.creationDate}"></td>
                        <td th:text="${page.published}"></td>
                        <td th:text="${page.author.getUsername()}"></td>
                        <!-- TODO: add category -->
                        <td></td>
                        <td style="text-align: right;"><a class="btn waves-effect waves-light btn-flat btn-delete">delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="large-gap"></div>
    </main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
